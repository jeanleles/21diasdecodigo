<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="content">
            <p>Calculadora - by @jeanleles</p>
            <div class="display">
                <p class="operation-display"></p>
                <input type="text" class="value" id="value">
            </div>
            <div class="keys">
                <button class="key-btn operation-btn">%</button>
                <button class="key-btn operation-btn">C</button>
                <button class="key-btn operation-btn" id="backspace"><img src="./images/delete.png" alt=""></button>
                <button class="key-btn operation-btn" value="/">/</button>

                <button class="key-btn" value="7">7</button>
                <button class="key-btn" value="8">8</button>
                <button class="key-btn" value="9">9</button>
                <button class="key-btn operation-btn" value="*">x</button>

                <button class="key-btn" value="4">4</button>
                <button class="key-btn" value="5">5</button>
                <button class="key-btn" value="6">6</button>
                <button class="key-btn operation-btn" value="-">-</button>

                <button class="key-btn" value="1">1</button>
                <button class="key-btn" value="2">2</button>
                <button class="key-btn" value="3">3</button>
                <button class="key-btn operation-btn" value="+">+</button>

                <button class="key-btn" value="+/-">+/-</button>
                <button class="key-btn" value="0">0</button>
                <button class="key-btn" value=".">.</button>
                <button class="key-btn operation-btn equals" value="=">=</button>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
