<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foca-Do</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./images/foca.png" alt="Logo foca" />
      </div>
      <div class="title">
        <h2>Foca-Do</h2>
      </div>
      <div class="settings">
        <i class="material-icons">settings</i>
      </div>
    </header>

    <main>
      <div class="content">
        <h1 class="msg">Foca</h1>
        <div class="timer">
          <div class="countdown">
            <h1 id="clock" class="clock"></h1>
          </div>
        </div>
        <div class="controls">
          <div class="play-stop" id="startStopBtn">
            <img src="./images/play.png" alt="play-stop" id="iconBtn">
          </div>
        </div>
      </div>
    </main>
  </div>
  </div>
  </div>
  <script src="./js/scripts.js"></script>
</body>

</html>
