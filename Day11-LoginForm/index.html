<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Loading</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="content">
            <h1>Já tem cadastro?</h1>
            <p>Faça seu login e decole!</p>
            <form action="#">
                <div class="field username">
                    <img src="./images/email.png" alt="">
                    <input type="email" name="email" id="email" placeholder="E-Mail" required>
                </div>
                <div class="field password">
                    <img src="./images/lock.png" alt="E-mail">
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                </div>
                <button class="button-login" type="submit" name="login" id="login">Login</button>
            </form>
            <a href="#" class="link">Esqueci minha senha</a>
            <a href="#" class="link">Criar conta</a>
            <div class="separator-or">
                <div class="line"></div>
                <div class="or">OU</div>
                <div class="line"></div>
            </div>
            <div class="social-login">
                <button class="button-github">
                    <img src="./images/github.png" alt="Github">
                    <span>Entrar com o Github</span>
                </button>
                <button class="button-google">
                    <img src="./images/google.png" alt="Google">
                    <span>Entrar com o Google</span>
                </button>
            </div>
            <div class="sign-up">

            </div>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
