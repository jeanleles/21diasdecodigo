<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RocketQuiz</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div class="container">
    <header>
      <h2 class="title">RocketQuiz</h2>
      <div class="settings">
        <h2>Tempo:<span id="clock" class="clock"></span></h2>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="start">
          <p>Clique no botão abaixo para iniciar o Quiz. Você terá 2 minutos para resposnder todas as perguntas.</p>
          <div class="controls">
            <button class="btn" id="startStopBtn">Iniciar Quiz</button>
          </div>
        </div>
        <div class="question-wrapper"></div>
      </div>
    </main>
  </div>
  </div>
  </div>
  <!-- <script src="./js/quiz.js"></script> -->
  <script src="./js/scripts.js"></script>
</body>

</html>
