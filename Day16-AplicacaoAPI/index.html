<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github User</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <header>
    <div class="container">
      <h2 class="title">Github User</h2>
      <div class="wrapper-search">
        <input type="search" className='search' id="search" placeholder='Pesquisar um usuário...' />
        <button type='submit' id="searchBtn">Pesquisar</button>
      </div>
      <div class="toggle-button">
        <input type="checkbox" class="checkbox" />
        <div class="circle-button"></div>
        <div class="bg-button"></div>
      </div>
    </div>
  </header>

  <main>
    <h2 class="msg">Pesquise aqui um usuário do Github e tenha acesso as suas informações públicas.</h2>
    <div class="container">
      <div class="content">
        <div class="wrapper-profile hide"></div>
        <div class="wrapper-repos hide"></div>
      </div>
    </div>
  </main>
  </div>
  </div>
  <!-- <script src="./js/quiz.js"></script> -->
  <script src="./js/scripts.js"></script>
</body>

</html>
