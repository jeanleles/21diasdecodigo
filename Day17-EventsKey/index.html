<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="top">
        <div class="header-content">
            <div class="logo">
                <img src="images/rocket.png" alt="Rocket-Logo">
                <a href="#">
                    <h1>Key Events</h1>
                </a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="toggle-button">
                <input type="checkbox" class="checkbox" />
                <div class="circle-button"></div>
                <div class="bg-button"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="info">
                <h1>Pressione qualquer tecla e veja a mágica...</h1>
            </div>
            <div class="showkey">
                <h2>Evento: <span class="evento"></span></h2>
                <h2>Tecla: <span class="tecla"></span></h2>
                <h2>Código: <span class="codigo"></span></h2>
            </div>
            <p>easter egg nas teclas D e L</p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
